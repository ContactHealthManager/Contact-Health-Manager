<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:padding="http://www.w3.org/1999/xhtml"
      xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head th:replace="/common/header.html :: head">
</head>


<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>


<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner"
        th:replace="/common/header.html :: header">
</header>

<div class="site-section section-2" id="classes-section">
    <div class="site-section bg-dark" id="contact-section">
        <div class="container">

            <img th:src="@{/images/person_1.jpg}" alt="Image" style="float:left" class="img-fluid mb-5">

            <div>
                <P></P>
                <button class="float-lg-right btn btn-outline-primary">찜하기</button>
                <button class="float-lg-right btn btn-outline-primary">찜취소</button>
                <button class="float-lg-right btn-md btn btn-outline-primary">1대1상담하기</button>

                제목: <h2 th:text="${boardDto.title}"></h2>
                <h5 th:inline="text">게시물 고유번호 :[[${boardDto.id}]] </h5>

                작성자 : <h4 th:text="${boardDto.writer}"></h4>


                <p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]
                    &nbsp; &nbsp; 조회수 : [[${boardDto.bcount}]] &nbsp; 찜수 : [[${boardDto.sumlike}]]</p>

                <p th:inline="text">소속 회사 이름 : [[${boardDto.companyname}]]
                    &nbsp; &nbsp; 소속 전화번호 : [[${boardDto.companyphone}]] &nbsp; 소속 주소: [[${boardDto.address}]]</p>

                <h2>소개</h2>
                <p th:text="${boardDto.content}"></p>


                    <!-- 수정/삭제 -->
                    <div th:if="${boardDto.writer.toString().equals(userId)}" class="text-right">

                        <a th:href="@{'/post/edit/' + ${boardDto.id}}">
                            <button type="button" class="float-lg-right btn btn-outline-primary">수정</button>
                        </a>

                        <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
                            <input type="hidden" name="_method" value="delete"/>
                            <button class="float-lg-right btn btn-outline-primary"
                                    id="delete-btn">삭제
                            </button>
                        </form>

                    </div>

            </div>

            <!-- 변수 셋팅 -->
            <script th:inline="javascript">
                /*<![CDATA[*/
                var boardDto = /*[[${boardDto}]]*/ "";
                /*]]>*/
            </script>

            <!-- script -->
            <script th:inline="javascript" th:src="@{/js/board.js}"></script>
            </h1>


        </div>
    </div>
</div>

<footer class="footer-section" th:replace="/common/footer.html :: footer">
</footer>

<!-- .site-wrap -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.mb.YTPlayer.min.js"></script>


<script src="js/main.js"></script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
