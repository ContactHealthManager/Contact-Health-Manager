<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Muli:300,400,700,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link th:href="@{css/jquery.mb.YTPlayer.min.css}" media="all" rel="stylesheet" type="text/css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="site-section bg-dark" id="contact-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-7">



                <h2 class="section-title mb-3">매니저등록</h2>
                <p class="mb-5">매니저등록: 필요한것 매니저 썸네일,매니저 이미지 5장,매니저 이름, 전화번호 , 지역,
                    운동 종류, 트레이너 소개, 상담 가능 시간 ,소속 , 자격및 경력사항</p>

                <form  action="/post" method="POST" data-aos="fade">
                    <div class="form-group row">
                        <div class="col-md-6 mb-3 mb-lg-0">
                            <input type="text" name="title"class="form-control" placeholder="제목">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="writer" class="form-control" placeholder="작성자">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="cNumber" class="form-control" placeholder="소속 전화번호">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="cName" class="form-control" placeholder="소속 이름">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="pAddress" class="form-control" placeholder="매니저님 주소">
                        </div>
                    </div>



                    <div class="form-group row">
                        <div class="col-md-12">
                  <textarea class="form-control" name="content" id="" cols="30" rows="10"
                            placeholder="글내용"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">

                            <input type="submit" class="btn btn-primary py-3 px-5 btn-block" value="Send Message">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- .site-wrap -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/aos.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.mb.YTPlayer.min.js"></script>




<script src="js/main.js"></script>
</html>
