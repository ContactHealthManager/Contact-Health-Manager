<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{https://fonts.googleapis.com/css?family=Muli:300,400,700,900}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{fonts/icomoon/style.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{/css/aos.css}">
    <link th:href="@{css/jquery.mb.YTPlayer.min.css}" media="all" rel="stylesheet" type="text/css">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="site-section bg-dark" id="contact-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-7">

                <form th:action="@{/mail}" method="post">
                    <input name="address" placeholder="이메일 주소"> <br>
                    <input name="title" placeholder="제목"> <br>
                    <textarea name="message" placeholder="메일 내용을 입력해주세요." cols="60" rows="20"></textarea>
                    <button>발송</button>
                </form>



                <h2 class="section-title mb-3">1:1 건의</h2>
                <p class="mb-5">고객님들의 소리에 하나하나 귀 기울여 듣고 명쾌한 답변으로 보답하겠습니다.</p>

                <form  th:action="@{/mail}" method="POST" data-aos="fade">
                    <div class="form-group row">
                        <div class="col-md-6 mb-3 mb-lg-0">
                            <input type="text" name="title"class="form-control" placeholder="제목">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="address" class="form-control" placeholder="작성자 이메일 주소">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-md-12">
                  <textarea class="form-control" name="message" cols="60" rows="20"
                            placeholder="문제의 요점과 구성에 대해서 명확히 써주시면 감사하겠습니다."></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-6">

                            <input type="submit" class="btn btn-primary py-3 px-5 btn-block" value="보내기">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- .site-wrap -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>

<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.mb.YTPlayer.min.js"></script>




<script src="js/main.js"></script>
</html>
