<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

            <span class="icon-close2 js-menu-toggle"></span>

        th:replace="/common/header.html :: header">
</header>


<div class="site-section section-2" id="classes-section">
    <div class="site-section bg-dark" id="contact-section">

        <div class="container" id="app" v-cloak>
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h3>{{roomName}} <span class="badge badge-info badge-pill">{{userCount}}</span></h3>
                </div>

            </div>

            <div class="row justify-content-center" >
                <div class="container1">

                    <ul class="list-group">
                        <li class="list-group-item" v-for="message in messages">
                            {{message.sender}} - {{message.message}}
                        </li>

                        <li th:each="message : ${chatMessage}"class="list-group-item">

                            [[${message.sender}]] - [[${message.message}]]
                        </li>
                    </ul>
                </div>
                <div class="input-group col-md-8 ">
                    <div class="input-group-prepend" >
                        <label class="input-group-text">내용</label>
                    </div>

                    <input type="textarea" maxlength="140" rows="6"

                           class="form-control" v-model="message" v-on:keypress.enter="sendMessage('TALK')">
                    <div class="input-group-append">

                        <input type="hidden" name="roomid" value="{{message.roomid}}"/>
                        <input type="hidden" name="message" value="{{message.message}}"/>
                        <input type="hidden" name="sender" value="{{message.sender}}"/>

                        <button class="btn btn-primary" type="submit" @click="sendMessage('TALK')">보내기</button>



                    </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script>
    // websocket & stomp initialize
    var sock = new SockJS("/ws-stomp");
    var ws = Stomp.over(sock);
    // vue.js
    var vm = new Vue({
        el: '#app',
        data: {
            roomid: '',
            roomName: '',
            message: '',
            messages: [],
            token: '',
            userCount: 0
        },
        created() {
            this.roomid = localStorage.getItem('wschat.roomid');
            this.roomName = localStorage.getItem('wschat.roomName');
            var _this = this;
            axios.get('/chat/user').then(response => {
                _this.token = response.data.token;

                ws.connect({"token": _this.token}, function (frame) {
                    ws.subscribe("/sub/chat/room/" + _this.roomid, function (message) {

                        var recv = JSON.parse(message.body);
                        _this.recvMessage(recv);
                    });
                }, function (error) {
                    alert("서버 연결에 실패 하였습니다. 다시 접속해 주십시요.");
                    location.href = "/chat/room";
                });
            });
        },
        methods: {

            sendMessage: function (type) {
                ws.send("/pub/chat/message", {"token": this.token}, JSON.stringify({
                    type: type,
                    roomid: this.roomid,
                    message: this.message
                }));

                this.message = '';
            },
            recvMessage: function (recv) {
                this.userCount = recv.userCount;
                this.messages.unshift({"type": recv.type, "sender": recv.sender, "message": recv.message})
            }
        }
    });
</script>
